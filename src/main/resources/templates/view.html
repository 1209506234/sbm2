<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <form th:action="@{/modify}" method="post" th:object="${user}">
            <input type="hidden" name="id" th:value="*{id}">
            <div>
                <input type="text" name="userName" th:value="*{userName}">
            </div>
            <div>
                <input type="text" name="gender" th:value="*{gender}">
            </div>
            <div>
                <input type="text" name="phone" th:value="*{phone}">
            </div>
            <div>
                <input type="text" name="birthday" th:value="*{#dates.format(birthday,'yyyy-MM-dd')}">
            </div>
            <div>
                <input type="text" name="address" th:value="*{address}">
            </div>
            <div>
                <input type="submit" value="修改">
            </div>
        </form>
    </div>
</body>
</html>
